<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        @import url('./photo-grid.css');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap');
    </style> 
    <script src="https://kit.fontawesome.com/5fdae26be0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    </section>
    <section class="container-body">
        <div class="container-content">
      </div>
                </div>
                <div class="post-container">
                    <div class="post-header">
                        <div class="post-header-left"><img src="img/profile.jpg" alt="">
                           <div class="info-wrapper">
                             <p>Motyl Official</p>
                             <div class="small-info-wrapper">
                                 <img src="./img/map-marker-outline.svg" alt="">
                            <p class="info">klub muzyczny klub</p>
                             </div>
                            </div>
                        </div>
                        <div class="post-header-right">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="post-content">
                        <img src="img/motyl-profile (Small).jpg" alt="">
                        <hr>
                    </div>
                <div class="post-footer-wrapper">
                    <div class="post-footer">
                        <div class="heart-wrapper">
                        <img src="./img/cards-heart-outline.svg" alt="">
                        <img style="margin-top: 2px;" src="./img/comment-outline.svg" alt="">
                        <img style="margin-left: 2px;" src="./img/send-outline.svg" alt="">
                        </div>
                        <div class="comment-wrapper">
                        <i class="posticon fas fa-comment fa-lg"></i>
                        <span></span>
                        </div>
                        <img src="./img/share-outline.svg" style="margin-right: 1.2rem; align-self: center; opacity: 0.7;"alt="">
                    </div>
                    <hr>
                </div>
                    <div class="post-addcomment"><img src="img/profile.jpg" alt="">
                        <div class="post-addcomment-inputbox">
                            <input type="text" placeholder="Dodaj komentarz...">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</div>
    
</body>
</html>
